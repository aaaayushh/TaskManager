<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800">Register</h2>
    
    <form (ngSubmit)="onRegister()" class="space-y-4">
  <div>
    <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
    <input
      id="username"
      type="text"
      [(ngModel)]="username"
      name="username"
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <div>
    <label for="role" class="block text-gray-700 font-medium mb-1">Role</label>
    <input
      id="role"
      type="role"
      [(ngModel)]="role"
      
      name="role"
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <div>
    <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
    <input
      id="password"
      type="password"
      [(ngModel)]="password"
      name="password"
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>
  <div>
    <label for="orgId" class="block text-gray-700 font-medium mb-1">Organization ID</label>
    <input
      id="orgId"
      type="number"
      [(ngModel)]="orgId"
      name="orgId"
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    </div>
  <button
    type="submit"
    class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition-colors"
  >
    Register
  </button>

  <p *ngIf="errorMsg" class="text-red-500 text-sm text-center">{{ errorMsg }}</p>
  <p *ngIf="successMsg" class="text-green-500 text-sm text-center">{{ successMsg }}</p>
</form>


    <p class="text-sm text-center text-gray-500">
      Already have an account? 
      <a routerLink="/login" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
</div>
